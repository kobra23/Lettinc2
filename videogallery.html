<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vidstyle.css">
    <title>Lettiinc</title>
</head>
<body>
    <div class="container">

        <div class="video-list">
            <video class="vid" src="./img/vid-4.mp4" muted></video>
            <video  src="./img/vid-2.mp4" muted></video>
            <video  src="./img/vid-3.mp4" muted ></video>
            <video  src="./img/vid-5.mp4" muted ></video>
        </div>
        <div class="main-video">
            <video class="vid" src="./img/vid-4.mp4" muted controls></video>
        </div>
    </div>

<!--jquerry cdn link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

$(document).ready(function(){

    $('.video-list video').click(function(){

        $(this).addClass('vid').siblings().removeClass('vid');

        let src = $(this).attr('src')
        $('.main-video video').attr('src',src);

    });

});

</script>

</body>
</html>
